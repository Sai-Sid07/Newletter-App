  <body class="text-center bg-image" style="background-image: url('images/background2.png');
  background-attachment: fixed; background-size: cover;">
    
<main class="form-signin w-100 m-auto">
  <form method="post" action="/signup">
    <img class="mb-4" src="images/logo.png" alt="" width="80" height="80">
    <h1 class="h3 mb-3 fw-centered">Signup to my Newsletter!</h1>
    <div class="text-left">

        <div class="form-floating mb-3">
        <input type="text" class="form-control" name="firstName" placeholder="Enter your First Name" autofocus required>
        <label style="text-align:left">First Name</label>
        </div>
        <div class="form-floating mb-3">
        <input type="text" class="form-control" name="lastName" placeholder="Enter your Last Name" required>
        <label style="text-align:left">Last Name</label>
        </div>
        <div class="form-floating mb-3">
        <input type="email" class="form-control" name="eMail"placeholder="E-Mail" required>
        <label style="text-align:left">E-Mail ID</label>
        </div>
    </div>

    <div class="checkbox mb-3">
        <button class="w-100 btn btn-lg btn-outline-warning txt" type="submit">Sign Me Up!</button>
    </div>
    
    <p class="mt-5 mb-3 text-muted">&copy; Sai Sidharth</p>
  </form>
</main>
